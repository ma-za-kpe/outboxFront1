<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar class="toolbar" color="primary">Outbox Admin</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon>
          <i class="material-icons">
            home
          </i>
        </mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="/residents" routerLinkActive="active">
        <mat-icon>
          <i class="material-icons">
            people
          </i>
        </mat-icon>
        Residents
      </a>
      <a mat-list-item href="#">
        <mat-icon>
          <i class="material-icons">
            money
          </i>
        </mat-icon>
        Payments
      </a>
      <a mat-list-item href="#">
        <mat-icon>
          <i class="material-icons">
            local_grocery_store
          </i>
        </mat-icon>
        Housekeeping
      </a>
      <a mat-list-item routerLink="/events" routerLinkActive="active">
        <mat-icon>
          <i class="material-icons">
            event
          </i>
        </mat-icon>
        Events
      </a>
      <a mat-list-item href="#">
        <mat-icon>
          <i class="material-icons">
            add_circle_outline
          </i>
        </mat-icon>
        Assets
      </a>
      <a mat-list-item routerLink="/assets">
        <mat-icon>
          <i class="material-icons">
            account_circle
          </i>
        </mat-icon>
        My Account
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>outboxFront</span> -->
    </mat-toolbar>
    <!-- Add Content Here -->

    <div class="front flex-container">
      <mat-card>
        <mat-icon>
          <i class="material-icons">
            contact_mail
          </i>
        </mat-icon>
        Residency Inquiries
      </mat-card>
      <mat-card>Expenses</mat-card>
      <mat-card>Number of residents</mat-card>
      <mat-card>New Clients</mat-card>
    </div>
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
